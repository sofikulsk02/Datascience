<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <style>
      body {
        justify-content: center;
        background-color: aquamarine;
      }
      h1 {
        display: flex;
        justify-content: center;
      }
      form {
        margin-left: 550px;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <form action="/register" method="post">
      <label for="student_name">Student Name:</label><br />
      <input type="text" id="student_name" name="student_name" required /><br />
      <label for="father_name">Father's Name:</label><br />
      <input type="text" id="father_name" name="father_name" required /><br />
      <label for="mother_name">Mother's Name:</label><br />
      <input type="text" id="mother_name" name="mother_name" required /><br />
      <label for="phone_number">Phone Number:</label><br />
      <input type="text" id="phone_number" name="phone_number" required /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />
      <label for="date_of_birth">Date of Birth:</label><br />
      <input
        type="date"
        id="date_of_birth"
        name="date_of_birth"
        required
      /><br />
      <label for="address">Address:</label><br />
      <input type="text" id="address" name="address" required /><br />
      <label for="blood_group">Blood Group:</label><br />
      <input type="text" id="blood_group" name="blood_group" required /><br />
      <label for="department">Department:</label><br />
      <input type="text" id="department" name="department" required /><br />
      <label for="course">Course:</label><br />
      <input type="text" id="course" name="course" required /><br />
      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
